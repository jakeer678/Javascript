  <body>
    <script>
      function search(arr, target) {
        let left = 0;
        let right = arr.length - 1;

        while (left < right) {
          let mid = Math.floor((left + right) / 2);
          if (arr[mid] === target) {
            return mid;
          } else if (arr[mid] < target) {
            left = mid + 1;
          } else {
            right = mid - 1;
          }
        }
        return -1;
      }

      console.log(search([1, 2, 5, 6, 0], 6));

      function searSortElement(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }

        return arr;
      }

      console.log(searSortElement([1, 4, 2, 3, 9]));

      function sumOfOddLength(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j+2) {
                sum = sum + arr[j]
          }
        }
        return sum;
      }

      console.log(sumOfOddLength([1, 2, 4, 3, 4]));
    </script>
