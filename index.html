    <script>
      function searchingElement(nums, target) {
        let left = 0;
        let right = nums.length - 1;
        while (left < right) {
          let mid = Math.floor((left + right) / 2);
          if (nums[mid] === target) {
            return mid;
          } else if (nums[mid] < target) {
            left = mid + 1;
          } else {
            right = mid - 1;
          }
        }

        return -1;
      }

      console.log(searchingElement([-1, 0, 3, 5, 9, 12], 0));

      function searSortElement(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }

        return arr;
      }

      console.log(searSortElement([1, 4, 2, 3, 9]));

      // Sum of Odd length Subarrays

      function sumOfOddLength(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = i; j < arr.length; j++) {
            for (let k = i; k < arr[j]; k++) {
              sum = sum + arr[k];
            }
          }
        }
        return sum;
      }

      function countNum() {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {

      function sortFind(nums, target) {
        let left = 0;
        let right = nums.length - 1;
        while (left <= right) {
          let mid = Math.floor((left + right) / 2);
          if (target === nums[mid]) {
            return mid;
          } else if (target < nums[mid]) {
            return (left = mid + 1);
          } else {
            return (right = mid - 1);
          }
        }
        return -1;
      }
